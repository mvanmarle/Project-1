    <title>Weather</title>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="search">
          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type in a city..."
                  id="city-input"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-outline-danger opacity-50"
                />
              </div>
              <div class="col-1">
                <button
                  class="btn btn-outline-danger opacity-50"
                  id="currentWeather"
                >
                  <i class="fa-solid fa-location-arrow"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <img
          src="src/image/pexels-eberhard-grossgasteiger-844297.jpg"
          alt="Image with clouds"
          class="card-img img-fluid rounded"
        />
        <div class="card-img-overlay">
          <div class="row container">
            <div class="col-lg-6 mt-5">
              <div class="actual-weather">

                <h6>

            </div>
