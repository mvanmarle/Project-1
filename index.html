<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5bc39eabb2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="search">
          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type in a city..."
                  id="city-input"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-outline-danger opacity-50"
                />
              </div>
              <div class="col-1">
                <button
                  class="btn btn-outline-danger opacity-50"
                  id="currentWeather"
                >
                  <i class="fa-solid fa-location-arrow"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <img
          src="src/image/pexels-eberhard-grossgasteiger-844297.jpg"
          alt="Image with clouds"
          class="card-img img-fluid rounded"
        />
        <div class="card-img-overlay">
          <div class="row container">
            <div class="col-lg-6 mt-5">
              <div class="actual-weather">
                <h3 id="city"></h3>
                <h6>Last updated: <span id="dateTime"></span></h6>
                <p>
                <img src="" alt="weather indication image" id="icon" alt width="60"/>
                  <strong id="temperature"></strong>
                  <span id="units">Â°C </span>
                  <div id="description"></div>
                </p>
                <h6>
                  <i class="fa-solid fa-wind"></i>: <span id="wind"></span>m/h
                </h6>
                <h6>
                  <i class="fa-solid fa-droplet"></i>:
                  <span id="humidity"></span>%
                </h6>
              </div>
            </div>
            <div class="col-lg-6 mt-5">  
                <div class="weather-forecast" id="forecast"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>
          <a
            href="https://github.com/mvanmarle/Project-1-WeatherApp"
            target="_blank"
            >Open source code</a
          >
          by Maureen van Marle ðŸŒ¸
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
